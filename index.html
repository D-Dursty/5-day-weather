<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
    <title>5-Day Weather</title>
</head>
<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4 d-flex justify-content-center">5-day weather forecast</h1>
          <p class="lead d-flex justify-content-center">Use the search bar to check the next five days of weather in your <area shape="" coords="" href="" alt=""></p>
        </div>
    <section class="search-bar">
        <form id = "search-cities">
            <div class="form-group">
              <input
                type="text"
                class="form-control"
                id="city-search-bar"
                placeholder="Input city name"
              />
            </div>
            <button type="submit" class="btn btn-primary btn-block" id ="search-button">Select</button>
          </form>
    </section>

    <section class="location-header">
    <H1 id="location-name">Seattle</H1>
    </section>
    
    <section class="weather-result-container">
    
        <div class="card lg-light mb-3" style="max-width: 18rem;">
            <h5 id="day1"></h5>
                
                     <p id="temp1"><span><bold>Temp:</bold></span></p>
                    <p id="wind1"><span>Wind:</span></p>
                    <p id="humid1"><span>Humidity</span></p>
        </div>
        <div class="card lg-light mb-3" style="max-width: 18rem;">
            <h5 id="day2"></h5>
                
                     <p id="temp2"><span><bold>Temp:</bold></span></p>
                    <p id="wind2"><span>Wind:</span></p>
                    <p id="humid2"><span>Humidity</span></p>
        </div>
        <div class="card lg-light mb-3" style="max-width: 18rem;">
            <h5 id="day3"></h5>
                
                     <p id="temp3"><span><bold>Temp:</bold></span></p>
                    <p id="wind3"><span>Wind:</span></p>
                    <p id="humid3"><span>Humidity</span></p>
        </div>
        <div class="card lg-light mb-3" style="max-width: 18rem;">
            <h5 id="day4"></h5>
                
                     <p id="temp4"><span><bold>Temp:</bold></span></p>
                    <p id="wind4"><span>Wind:</span></p>
                    <p id="humid4"><span>Humidity</span></p>
        </div>
        <div class="card lg-light mb-3" style="max-width: 18rem;">
                    <h5 id="day5"></h5>
                
                    <p id="temp5"><span><bold>Temp:</bold></span></p>
                    <p id="wind5"><span>Wind:</span></p>
                    <p id="humid5"><span>Humidity</span></p>
        </div>
        
      
    </section>
      </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="./assets/script.js"></script>
</body>
</html>
