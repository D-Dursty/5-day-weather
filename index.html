<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <title>5-Day Weather</title>
</head>

<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4 d-flex justify-content-center">5-day weather forecast</h1>
          <p class="lead d-flex justify-content-center">Use the search bar to check the next five days of weather in your <area shape="" coords="" href="" alt=""></p>
    </div>
    
    <section class="search-bar">
        <form id = "search-cities">
            <div class="form-group">
              <input
                type="text"
                class="form-control"
                id="city-search-bar"
                placeholder="Input city name"
              />
            </div>
            <button type="submit" class="btn btn-primary btn-block" id ="search-button">Select</button>
          </form>
          
          <section class="location-header">
              <h1 id="location-name"></h1> 
              <h4 id="date"></h4>
              <img id="icon"/>
                <ul>
                  <li id="temp-main"></li>
                  <li id="wind-main"></li>
                  <li id="humid-main"></li>
                </ul>
  
          </section>
   </section>

   <section class="weather-result-container">
        
        <div class="card lg-light mb-3" style="max-width: 18rem;">
            <h5 id="day1"></h5>
                
                    <li id="temp1"><span><bold></bold></span></li>
                    <li id="wind1"><span></span></li>
                    <li id="humid1"><span></span></li>
        <div class="card lg-light mb-3" style="max-width: 18rem;">
            <h5 id="day2"></h5>
                
                    <li id="temp2"><span><bold></bold></span></li>
                    <li id="wind2"><span></span></li>
                    <li id="humid2"><span></span></li>
        </div>
        <div class="card lg-light mb-3" style="max-width: 18rem;">
            <h5 id="day3"></h5>
                
                    <li id="temp3"><span><bold></bold></span></li>
                    <li id="wind3"><span></span></li>
                    <li id="humid3"><span></span></li>
        </div>
        <div class="card lg-light mb-3" style="max-width: 18rem;">
            <h5 id="day4"></h5>
                
                    <li id="temp4"><span><bold></bold></span></li>
                    <li id="wind4"><span></span></li>
                    <li id="humid4"><span></span></li>
        </div>
        <div class="card lg-light mb-3" style="max-width: 18rem;">
                    <h5 id="day5"></h5>
                
                    <li id="temp5"><span><bold></bold></span></li>
                    <li id="wind5"><span></span></li>
                    <li id="humid5"><span></span></li>
        </div>
        
      
    </section>
    </div>
    <footer>

    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="./assets/script.js"></script>
</body>
</html>
